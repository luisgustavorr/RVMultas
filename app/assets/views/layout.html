<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVMultas</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./icons/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Inclua aqui seus estilos CSS, scripts JS, etc -->
  </head>

  <body>
    <aside id="sidebar">
      <a href="MeusClientes" id="meusclientes"
        ><i class="fa-solid fa-users"></i> Meus Clientes</a
      >
      <a href="MeusProcessos" id="meusprocessos"
        ><i class="fa-solid fa-folder"></i> Meus Processos</a
      >
      <a href="Contratos" id="contratos"
        ><i class="fa-regular fa-file-lines"></i> Contratos</a
      >
      <a href="MeusDados" id="meusdados"
        ><i class="fa-solid fa-book"></i> Meus Dados</a
      >
    </aside>
    <header>
      <img id="logo_header" src="./images/Multas (1) 1.png" alt="" />
    </header>
    <main>
      <!-- Aqui será renderizado o conteúdo específico de cada página -->
      <input
        type="hidden"
        id="attributes"
        value="<%=JSON.stringify(attributes)%>"
        disabled
      />
      <script src="./js/jquery.js"></script>

      <script src="./js/alertar.js"></script>
      <script src="./js/global.js"></script>
      <script src="./js/moment.js"></script>

      <fundo></fundo>
      <div class="loading"></div>
      <%- body %>
    </main>
    <!-- Inclua aqui o seu rodapé, scripts JS, etc -->
  </body>
</html>
